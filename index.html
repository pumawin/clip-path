<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>clip-path</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      img {
        vertical-align: top;
      }
      /* 공통 정의 */
      .wrap,
      .wrap2 {
        width: 100%;
        margin: 0 auto;
      }

      .wrap figure,
      .wrap2 figure {
        height: 50vh;
      }
      .wrap figure img,
      .wrap2 figure img {
        height: 50vh;
      }
      .wrap figure img,
      .wrap2 figure img {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }
      .wrap figure {
        /* clip-path: circle(0%); */
        /* clip-path: ellipse(0% 0% at 50% 50%); */
        /* clip-path: polygon(0 99%, 100% 99%, 100% 100%, 0% 100%); */
        clip-path: inset(0 100% 0 0);
        /* 시계방향으로 준다. */
        animation: ani 1s both;
      }

      @keyframes ani {
        to {
          /* clip-path: circle(100%); */
          /* clip-path: ellipse(100% 100% at 50% 50%); */
          /* clip-path: polygon(0 0, 100% 0, 100% 100%, 0% 100%); */
          clip-path: inset(0 0 0 0);
        }
      }
      /*
      .wrap figure {
        clip-path: polygon(50% 0%, 0% 100%, 100% 100%);
        transition:  1s;
      }

      .wrap figure:hover {
        clip-path: polygon(50% 0%, 0% 50%, 100% 100%);
      } */
      /* https://bennettfeely.com/clippy/ */
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.4/gsap.min.js"></script>
  </head>
  <body>
    <div class="wrap">
      <figure>
        <img src="https://kpopanswers.com/wp-content/uploads/2023/04/how-old-are-the-blackpink-members.jpg" alt="" />
      </figure>
    </div>

    <div class="wrap2">
      <figure><img src="https://www.nme.com/wp-content/uploads/2023/07/newjeans-get-up-review.jpg" alt="" /></figure>
    </div>
    <script>
      gsap.from('.wrap2 figure', {
        clipPath: 'inset(0 100% 0 0)',
        duration: 2,
        ease: 'power4.inOut',
      }); /* 자바스크립트 공간에 css를 불러올때는 카멜케이스를 써야 한다. */
    </script>
  </body>
</html>
